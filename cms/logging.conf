[loggers]
keys=root

[handlers]
keys=h1,h2

[formatters]
keys=

[logger_root]
level=NOTSET
handlers=h1,h2

[handler_h1]
class=StreamHandler
level=INFO
args=(sys.stdout,)

[handler_h2]
